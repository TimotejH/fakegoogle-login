<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>My new website with Bootstrap</title>
        <meta name="description" content="Login to your fakegoogle account">
        <meta name="keywords" content="fakegoogle account">
        <meta name="author" content="Tim Hribar">

        <link href="css/bootstrap.css" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="js/bootstrap.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <form>
                <img src="login-slike/fakegoogle-login.jpg" width="74" height="37">
                <p>Create your Fakegoogle account</p>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" placeholder="Last name">
                    </div>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Username           @gmail.com">
                </div>
                <p>You can use letters, numbers & periods</p>
                <div class="form-group">
                    <button type="button" class="btn btn-link">Use my current email address instead</button>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-3">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group col-sm-3">
                        <input type="password" class="form-control" placeholder="Confirm">
                    </div>
                </div>
                <p>Use 8 or more characters with a mix of letters, numbers & symbols</p>
                <div class="form-row">
                    <div class="form group col-md-6">
                        <button type="button" class="btn btn-light">Sign in instead</button>
                    </div>
                    <div class="form group col-sm-3">
                        <button type="button" class="btn btn-primary">Next</button>
                    </div>
                </div>
            </form>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <img src="login-slike/fakegoogle-pic.svg" width="244" height="244">
                </div>
                <div class="col-sm-3">
                One account. All of Fakegoogle working for you.
                </div>
            </div>
        </div>
    </body>
</html>
